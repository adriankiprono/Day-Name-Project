<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link href="bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  
    <div class="main">
      <div class="container">
        <div class="jumbotron">
          <h1 class="intro">GHANANIAN DAY NAME TRADITION</h1>


        </div>
        <div class="row">
        <div class="col-md-6">
          <p>This is an application which determines the  day of week of your birth.It is based on the Ghananian cul</p>

      </div>
      <div class="col-md-6">
        <form class="form">
          <label for="century">century</label>
          <input type="number" name="century" value="19" placeholder="enter your century">
          <input type="submit" name="submit" value="submit">
        </form>
      </div>
      <div class="col-md-6">
        <form class="form">
          <label for="year">year</label>
          <input type="number" name="year" value="89" placeholder="enter your birth year">
          <input type="submit" name="submit"  value="submit">
        </form>
      </div>
      <div class="col-md-6">
        <form class="form">
          <label for="month">month</label>
          <input type="number" name="month" value="3" placeholder="enter your birth month">
          <input type="submit" name="submit" value="submit">
        </form>
      </div>
      <div class="col-md-6">
        <form class="form">
          <label for="day">day</label>
          <input type="number" name="day" value="4" placeholder="enter your day of birth">
          <input type="submit" name="submit" value="submit">
        </form>
      </div>
      <div class="col-md-6">
        <form class="form">
          <label for="gender">gender</label>
          <input type="radio" name="gender" value="male">Male<br>
          <input type="radio" name="gender" value="female">Female<br>
          <input type="submit" name="submit" value="submit">
        </form>
      </div>


     </div>
    </div>
   </div>


  </body>
</html>
